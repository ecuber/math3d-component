<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Website using this D.M.A.F.: Dope Math Authoring Framework" />

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <!-- MathQuill -->
  <script src="/mathquill.min.js"></script>
  <link rel="stylesheet" href="/mathquill.css">
  <!-- MathBox -->
  <script src="/mathbox-bundle.min.js"></script>
  <link rel="stylesheet" href="/mathbox.css">

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

  <title>MAF App</title>
</head>

<body>
  <style>
    #mathbox {
      position: fixed;
      width: 100vw;
      height: 100%;
    }

    html,
    body {
      position: fixed;
      overflow: hidden;
    }
  </style>

  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <div id="root"></div>
  <div id='mathbox'></div>

  <script>
    // From Math3D client/public/index.html
    /*
     *  Some Comments:
     *  - since there isn't a (relaiable, documented) mathbox npm package,
     *    we load it as a script.
     *  - Initializing mathbox inside a React Component led to some issues
     *    with thisArg. Not sure why.
     *  - MathQuill requires jQuery anyway, so I'm using it here, too.
     */
    if (window.mathBox) {
      const mathboxElement = document.getElementById('mathbox')
      const mathbox = mathBox({
        plugins: ['core', 'controls', 'cursor'],
        controls: {
          klass: THREE.OrbitControls
        },
        element: mathboxElement,
        camera: {
          up: new THREE.Vector3(0, 0, 1)
        }
      });
      const three = mathbox.three;

      three.camera.position.set(1, 1, 2);
      three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

      // These window bindings are used by MathBox react component.
      window.mathbox = mathbox
      window.mathboxElement = mathboxElement
    }
  </script>
</body>

</html>
